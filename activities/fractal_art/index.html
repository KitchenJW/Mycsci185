<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Art Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Fractal Art Generator</h1>
        <div class="canvas-container">
            <canvas id="fractalCanvas" width="800" height="600"></canvas>
        </div>
        <div class="controls">
            <label for="iterations">Iterations:</label>
            <input type="number" id="iterations" min="1" value="10" step="1">
            <label for="zoom">Zoom:</label>
            <input type="number" id="zoom" min="0.1" value="1" step="0.1">
            <button onclick="generateFractal()">Generate</button>
        </div>
    </div>
</body>
</html>
